name: Openwrt Packages Build Bot for 21.02
on:
  push:
    branches: main
    paths:
      - '.github/workflows/build-packages-release-21.02.yml'
      - 'patch.sh'
      - '**'
      - '!config.json'
      - '!**/README*'
      - '!**/.gitignore'
      - '!**/LICENSE'
      - '!**/LICENSES'

jobs:
  buildpkg:
    name: Build Openwrt Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - arc_arc700-v21.02.5

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare feeds
        run: |
          ./patch.sh ${{ matrix.arch }}

      - name: Build
        uses: ekkog/gh-action-sdk@master
        env:
          ARCH: ${{ matrix.arch }}
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          INDEX: 1
          IGNORE_ERRORS: 1
          V: sc
          PACKAGES: |
            clash-for-openclash
            clash-meta-for-openclash
            mosdns
            natmap
            sdm
            v2dat
            v2ray-geodata

      - name: List files
        run: |
          ls -R bin/

      - name: Prepare Upload
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          ARCH=$(echo $ARCH | sed 's/-v/-/g')
          BRANCH="packages/${ARCH::-2}"
          if [[ $ARCH =~ "snapshot" ]]; then
              BRANCH="packages/$ARCH"
          fi
          cd bin/packages/*/action
          sudo chown runner:runner -R .
          git init
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "$(TZ='Asia/Shanghai' date +@%Y%m%d)"
          git push --force --quiet "https://x-access-token:${{ secrets.DIST_PUSH_TOKEN }}@github.com/EkkoG/openwrt-dist" HEAD:$BRANCH


